<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swing Events Taipei</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/swing.css">
    <!-- CSS: FontAwesome -->
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/fa-brands.css">
    <link rel="stylesheet" href="css/fa-regular.css">
    <link rel="stylesheet" href="css/fa-solid.css">
    <link rel="stylesheet" href="css/fa-light.css">
  </head>
  <body>
  <header class="swingTitle">
    <div class="row">
      <div class="small-12 columns">
        <h1 class="swingTitleName">
          Swing Events Taipei
        </h1>
      </div>
    </div>
  </header>
  <div class="row">

    <main class="small-12 medium-8 columns" id="hot_event">
    
    </main>
    <aside class="swingSidebar small-12 medium-4 columns">
      <section class="weatherHere">
        <h6 class="weatherHereTitle">今晚天氣</h6>
        <span class="weatherHereDegree">16</span>&deg;C
        雪
      </section>

    <section class="mentionEvents">
        <h6 class="mentionEventsTitle">週末活動</h6>
        <ul class="mentionEventList">
        </ul>
    </section>

    </aside>

    
    <section class="swingAllEvent small-12 medium-8 columns">
      <h6 class="allEventTitle">近期活動</h6>
      <ul class="allEventList">
      </ul>
    </section>
  </div>


  <footer class="footerInfo">
    <div class="row">
      <div class="small-12 columns">
        <p class="footerCredit">
          Project: Swing Events Taipei 2018
        </p>
      </div>
      <div class="small-12 columns">
      </div>
    </div>
  </footer>
  <script src="js/vendor/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>

  <!-- Regular Events-->
  <script type="text/x-jquery-tmpl" id="template_items">
          <li class="mentionEventListItem">
            <h6 class="mentionEventName">
              ${summary}
            </h6>
            <p class="mentionEventContent">
                ${description}
            </p>
            <ul class="mentionEventMeta">
              <li class="mentionEventWhen">
                <i class="fal fa-calendar"></i>&nbsp;
                <span class="mentionEventDateIs">${start.datetime}</span>
                <span class="mentionEventTimeIs">19:00</span>
              </li>
              <li class="mentionEventPlace">
                <i class="fal fa-map-marker"></i>&nbsp;
                <span class="mentionEventPlaceIs">${location}</span>
              </li>
              <li class="mentionEventFee">
                <i class="fal fa-usd-circle"></i>&nbsp;
                <span class="mentioneatureEventFeeIs">NTD 500</span>
              </li>
            </ul>
          </li>
  </script>

  <!--Hit Event: only show 1 -->
  <script type="text/x-jquery-tmpl" id="template_hot">
  <h4 class="featureEventName">
        ${summary}
      </h4>
      <p class="featureEventContent">
        ${description}
      </p>
      <ul class="featureEventMeta">
        <li class="featureEventWhen">
          <i class="far fa-calendar"></i>&nbsp;
          <span class="featureEventDateIs">${start.datetime}</span>&nbsp;
          <span class="featureEventTimeIs">19:00</span>
        </li>
        <li  class="featureEventPlace">
          <i class="far fa-map-marker"></i>&nbsp;
          <span class="featureEventPlaceIs">${location}</span>
        </li>
        <li class="featureEventFee">
          <i class="far fa-usd-circle"></i>&nbsp;
          <span class="featureEventFeeIs">NTD 1,000</span>
        </li>
      </ul>
  </script>

  <!-- Sugg Event-->
  <script type="text/x-jquery-tmpl" id="template_sugg">
  <li class="allEventListItem">
          <h6 class="allEventItemName">${summary}</h6>
          <p class="allEventItemContent"> ${description}</p>
          <ul class="allEventItemMeta">
            <li class="allEventItemWhen">
              <i class="fal fa-calendar"></i>&nbsp;
              <span class="allEventItemTimeIs">${start.datetime}</span>&nbsp;
              <span class="allEventItemDateIs">19:30</span>
            </li>
            <li class="allEventPlace">
              <i class="fal fa-map-marker"></i>&nbsp;
              <span class="allEventItemPlaceIs">${location}</span>
            </li>
            <li class="AllEventItemFee">
              <i class="fal fa-usd-circle"></i>&nbsp;
              <span class="AllEventItemFeeIs">NTD 50,000</span>
            </li>
          </ul>
        </li>
  </script>
  
  <script src="js/source/app.js"></script>
  <script src="js/swing.js"></script>
  </body>
</html>
